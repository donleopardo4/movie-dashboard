name: Update Movie Dashboard

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install requests

      - run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> config.env
          echo "X_BEARER_TOKEN=${{ secrets.X_BEARER_TOKEN }}" >> config.env
          echo "GITHUB_OWNER=${{ secrets.GITHUB_OWNER }}" >> config.env
          echo "GITHUB_REPO=${{ secrets.GITHUB_REPO }}" >> config.env
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> config.env
          echo "PAGES_URL=${{ secrets.PAGES_URL }}" >> config.env
          echo "SEND_EMAIL=0" >> config.env

      - run: |
          python main.py
